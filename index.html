<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ</title>
    <link rel="stylesheet" href="css/game.css" />
  </head>
  <body>
    <div id="mainContainer">
      Q5-10
      <div class="gameContainer">
        <h1>The quizz for your 5-10 questions needs.</h1>
        <div class="playerContainer">
          <span id="playerName">This is soon your name!</span>
        </div>

        <div class="questionContainer">
          <label for="questionAmount">Please, type in your name and choose desired amount of questions!</label><br />
          <input type="text" id="playerNameInput" />
          <select id="questionAmount" name="questionAmount">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <button id="startGame" class="button">Start Game</button>
        </div>
        <div class="answersContainer"></div>
        <div>
          <button type="button" id="backward" class="button" disabled>Back</button><button type="button" id="forward" class="button" disabled>Forward</button
          ><button id="gameFinnished" class="button" disabled>Finnished</button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/questions.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    <script src="js/interface.js"></script>
  </body>
</html>
